<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .form-select {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Summary</h1>
        
        <div class="mb-3">
            <label for="currencySelector" class="form-label">Select Currency:</label>
            <select class="form-select" id="currencySelector">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        
        <div class="alert alert-info" id="total-sales">Total Sales: $0.00</div>
    </div>
    
    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                let totalSales = 0;

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length === 3) {
                        const price = parseFloat(columns[2]);
                        const units = parseInt(columns[1]);
                        totalSales += price * units;
                    }
                });

                function updateTotalSales(currency) {
                    let convertedSales = totalSales;
                    if (currency === 'EUR') {
                        convertedSales *= 0.85; // Example conversion rate
                    } else if (currency === 'GBP') {
                        convertedSales *= 0.75; // Example conversion rate
                    }
                    document.getElementById('total-sales').innerText = `Total Sales: ${currency} ${convertedSales.toFixed(2)}`;
                }
                
                document.getElementById('currencySelector').addEventListener('change', function() {
                    updateTotalSales(this.value);
                });

                // Initialize with default currency
                updateTotalSales('USD');
            });
    </script>
</body>
</html>
